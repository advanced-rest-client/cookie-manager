<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>cookie-manager demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-animations-js/web-animations-next.min.js"></script>

  <script type="module" src="../../../@webcomponents/shadycss/entrypoints/apply-shim.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/custom-style.js"></script>
  <script type="module" src="../../../@polymer/polymer/lib/elements/dom-bind.js"></script>
  <script type="module" src="../../../@polymer/paper-styles/shadow.js"></script>
  <script type="module" src="../../../@advanced-rest-client/arc-electron-default-theme/arc-electron-default-theme.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../../../@polymer/paper-toast/paper-toast.js"></script>
  <script type="module" src="../cookie-manager.js"></script>

  <style>
  body,
  html {
    background-color: #e5e5e5 !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  </style>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    h1 {
      @apply --paper-font-headline;
    }
    h2 {
      @apply --paper-font-title;
    }
    .vertical-section-container {
      max-width: 900px;
    }
    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }

    cookie-manager {
      height: calc(100vh - 300px);
    }
    </style>
  </custom-style>
</head>
<body unresolved="">
  <dom-bind id="app">
    <template is="dom-bind">
      <div class="centered">
        <h1>Cookie manager</h1>
      </div>
      <section class="vertical-section-container centered card" role="main">
        <cookie-manager></cookie-manager>
      </section>

    </template>
  </dom-bind>
  <paper-toast id="exportFile" text="Export to file requested"></paper-toast>
  <paper-toast id="exportDrive" text="Export to Drive requested"></paper-toast>
  <script type="module">
  import {afterNextRender} from '../../../@polymer/polymer/lib/utils/render-status.js';
  import {DataGenerator} from '../../../@advanced-rest-client/arc-data-generator/arc-data-generator.js';
  (function(app) {
    app.generateData = function() {
      const data = DataGenerator.generateCookiesData({
        size: 250
      });
      if (!app.items) {
        app.items = data;
      } else {
        app.items = app.items.concat(data);
      }
    };

    app.list = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve(DataGenerator.generateCookiesData({
        size: 250
      }));
    };

    app._scheduleCookieRemove = function(cookie) {
      afterNextRender(app, () => {
        document.body.dispatchEvent(new CustomEvent('session-cookie-removed', {
          bubbles: true,
          detail: cookie
        }));
      });
    };

    app.remove = function(e) {
      e.preventDefault();
      const cookies = e.detail.cookies;
      e.detail.result = Promise.resolve()
      .then(() => {
        cookies.forEach((cookie) => app._scheduleCookieRemove(cookie));
      });
    };

    app.exportHandler = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve();
      if (e.detail.options.provider === 'file') {
        document.getElementById('exportFile').opened = true;
      } else {
        document.getElementById('exportDrive').opened = true;
      }
    };

    app.updateHandler = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve();
    };

    window.addEventListener('session-cookie-list-all', app.list);
    window.addEventListener('session-cookie-remove', app.remove);
    window.addEventListener('arc-data-export', app.exportHandler);
    window.addEventListener('session-cookie-update', app.updateHandler);
  })(document.getElementById('app'));
  </script>
</body>
</html>
